        body {

        main {
            max-width: 40em;

        label {

<body>

<main>
    <h1>ThePresenter!</h1>
    <p>This is a tool to present web-based content in presentation mode.</p>
    <p>Enter the URL of the content you want to present, and select the presentation mode.</p>
    <p>Currently, only Reveal.JS and Impress mode is supported.</p>

    <form method="get" action="presenter.html">
        <fieldset>
            <label>
                Content URL:
                <input type="text" size="80" name="url"
                       value="https://tangen-2it-utvikling.netlify.app/content/html-001">
            </label>
            <label>
                Mode:
                <select name="mode">
                    <option value="reveal">Reveal.JS</option>
                    <option value="impress">Impress</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Impress-specific options</legend>
            <div>
                <label>
                    Shuffle Slides (if supported).
                    <input type="checkbox" name="shuffle" value="true">
                    <p>
                        This does not shuffle
                        the order of the slides, but the positioning.
                        This means a lot more moving around when presenting,
                        for good or bad üòÑ
                    </p>
                </label>
            </div>
            <label>
                Add some rotation funkiness (if supported).
                <input type="checkbox" name="rotate" value="true">
            </label>
        </fieldset>
        <button type="submit">Open ThePresenter!</button>
    </form>
</main>

</body>
