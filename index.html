<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <title>ThePresenter!</title>

    <style>
        label {
            display: block;
            margin-bottom: 1em;
            width: 100%;
        }


        form {
            border: 2px solid black;
            min-width: 120em;
            width: 120em;
        }
    </style>
</head>
<body>

<main>
    <h1>ThePresenter!</h1>
    <p>This is a tool to present web-based content in presentation mode.</p>
    <p>Enter the URL of the content you want to present, and select the presentation mode.</p>
    <p>Currently, only Reveal.JS and Impress mode is supported.</p>

    <form method="get" action="presenter.html">
        <label>
            Content URL:
            <input type="text" size="80" name="url" value="https://tangen-2it-utvikling.netlify.app/content/html-001">
        </label>
        <label>
            Mode:
            <select name="mode">
                <option value="reveal">Reveal.JS</option>
                <option value="impress">Impress</option>
            </select>
        </label>
        <label>
            Shuffle Slides (if supported). This does not shuffle
            the order of the slides, but the positioning.
            <input type="checkbox" name="shuffle" value="true">
        </label>
        <label>
            Add some rotation funkiness (if supported).
            <input type="checkbox" name="rotate" value="true">
        </label>
        <label>
            <button type="submit">Open ThePresenter!</button>
        </label>
    </form>
</main>

</body>
</html>
