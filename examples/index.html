    <script>

        function fixContentLinks() {
            const contentLinks = document.querySelectorAll('a');
            contentLinks.forEach(link => {
                const originalHref = link.getAttribute('href');
                const basicUrl = originalHref.split(/\?/)[0];
                let newHref = `../presenter.html?url=${encodeURIComponent(basicUrl)}`;
                if (originalHref.match(/\?/)) {
                    // Preserve existing query parameters
                    newHref += "&" + originalHref.split(/\?/)[1];
                }
                link.setAttribute('href', newHref);

                console.log(`Fixed link: ${originalHref} -> ${newHref}`)
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fixContentLinks();
        });
    </script>
