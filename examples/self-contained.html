<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>Self-contained presentation</title>

    <!-- Configuration for The Presenter - to suppress my beautiful konsole, if you insist -->
    <script>
        window.presenterConfig = {
            noConsole: false,
        }
    </script>

    <!--
        Hide everything until The Presenter is ready, to avoid
        a flash of unstyled content. This class will be removed
        by The Presenter when it is ready.
        There will still be a brief flash of unstyled content
        if the presentation e.g. changes the background color.
        Set that color manually if this bothers you.
     -->
    <style>
        .hide-until-ready *:not(output) {
            display: none;
        }

        body {
            background: #282A36; /* Default reveal background color */
        }
    </style>

    <!-- For local development -->

    <!-- Start presentation immediately -->
    <script type="module" src="../scripts/present.js"></script>

    <!-- Show present button -->
    <!--    <script type="module" src="../scripts/present-button.js"></script>-->

    <!-- Present conditionally based on URL parameter "present" - e.g. http://...mydocument?present -->
    <!--    <script type="module" src="../scripts/present-conditionally.js"></script>-->

    <!-- For actual use, use full absolute URL (from GitHub pages), e.g.  -->
    <!--    <script type="module" src="https://narve.github.io/the-presenter/scripts/present-button.js"></script>-->

</head>
<body class="hide-until-ready">

<!--
    This is a recommended structure for your presentation content,
    but you can use any valid HTML structure you like.
    The only requirement is that each slide is represented
    by a <section> element that does not contain any other <section> elements.
-->

<main>
    <article class="presentation">
        <section>
            <h1>Slide 1</h1>
        </section>
        <section>
            <h1>Slide 2</h1>
        </section>
        <section>
            <h1>Slide 3</h1>
        </section>
        <section>
            <h1>Slide 4</h1>
        </section>
        <section>
            <h1>Slide 5</h1>
        </section>
    </article>
</main>


</body>
</html>
