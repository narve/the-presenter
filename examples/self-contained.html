<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="icon" href="../favicon.svg" type="image/svg+xml">
    <title>Self-contained presentation</title>

    <!-- Configuration for The Presenter - to suppress my beautiful konsole -->
    <script>
        window.presenterConfig = {
            noConsole: false,
        }
    </script>

    <!--
        Hide everything until The Presenter is ready, to avoid
            a flash of unstyled content. This class will be removed
            by The Presenter when it is ready.
            There will still be a brief flash of unstyled content
            if the presentation e.g. changes the background color.
            Set that color manually in that case.
     -->
    <style>
        .hide-until-ready *:not(output) {
            display: none;
        }
    </style>

    <!-- For local development -->
    <script type="module" src="../scripts/main.js"></script>

    <!-- For actual use, load from GitHub Pages -->
    <!--    <script type="module" src="https://narve.github.io/the-presenter/scripts/main.js"></script>-->

</head>
<body class="hide-until-ready">

<!--
    This is a recommended structure for your presentation content,
    but you can use any valid HTML structure you like.
    The only requirement is that each slide is represented
    by a <section> element that does not contain any other <section> elements.
-->

<main>
    <article>
        <section>
            <h1>Slide 1</h1>
        </section>
        <section>
            <h1>Slide 2</h1>
        </section>
        <section>
            <h1>Slide 3</h1>
        </section>
        <section>
            <h1>Slide 4</h1>
        </section>
        <section>
            <h1>Slide 5</h1>
        </section>
    </article>
</main>


</body>
</html>
