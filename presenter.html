<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <title>The Presenter!</title>

    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('no-script')
            console.log('Javascript is enabled!')
        })
    </script>
    <style>
        body.no-script *:not(.no-script) {
            display: none;
            visibility: hidden;
        }

        body:not(.no-script) .no-script {
            display: none;
            visibility: hidden;
        }
    </style>

    <script src="scripts/present.js" type="module"></script>

</head>
<body class="no-script">

<div class="no-script">You really need javascript for this to work!</div>

</body>
</html>
