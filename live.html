<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Markdown Presenter</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background: #f8f8f8;
        }

        main {
            flex: 1;
            max-width: 40em;
            margin: 2em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 2em 1em;
        }

        textarea {
            width: 100%;
            min-height: 16em;
            font-size: 1.1em;
            font-family: monospace;
            margin-bottom: 1em;
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 1em;
            font-size: 1.1em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            main {
                margin: 0.5em;
                padding: 1em 0.2em;
            }

            textarea {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 0.7em;
            }
        }
    </style>
</head>
<body>
<main>
    <h1>Live Markdown Presenter</h1>
    <label for="markdown-input">
        Paste or write your Markdown below, then click "Start Presentation" to view it as
        slides. Use three consecutive hyphens (---) to separate slides.
    </label>
    <textarea id="markdown-input" placeholder="# Welcome\n\n---\n\n## Slide 2\n\nSome content..."></textarea>
    <div style="margin-bottom:1em;">
        <label style="font-size:0.95em;">
            <input type="checkbox" id="live-update-checkbox" style="vertical-align:middle;"> Live update presentation
        </label>
    </div>
    <button id="start-btn">Start Presentation</button>
    <p style="font-size:small;color:#888;">Powered by <a href="https://github.com/narve/the-presenter" target="_blank">The
        Presenter</a></p>
</main>
<script type="module">
    // This script assumes scripts/main.js or similar can be reused for presentation logic.
    // We'll create a Blob URL for the markdown and launch presenter.html with it.

    const btn = document.getElementById('start-btn');
    const textarea = document.getElementById('markdown-input');
    const liveCheckbox = document.getElementById('live-update-checkbox');

    let presenterWindow = null;
    let lastBlobUrl = null;

    function openOrUpdatePresentation(md) {
        if (lastBlobUrl) {
            URL.revokeObjectURL(lastBlobUrl);
        }
        const blob = new Blob([md], {type: 'text/markdown'});
        const url = URL.createObjectURL(blob);
        lastBlobUrl = url;
        const presenterUrl = `presenter.html?url=${encodeURIComponent(url)}&mode=reveal&noConsole=true`;
        if (presenterWindow && !presenterWindow.closed) {
            presenterWindow.location.replace(presenterUrl);
        } else {
            presenterWindow = window.open(presenterUrl, '_live_presentation');
        }
    }

    btn.addEventListener('click', () => {
        const md = textarea.value.trim();
        if (!md) {
            alert('Please enter some Markdown!');
            return;
        }
        openOrUpdatePresentation(md);
    });

    textarea.addEventListener('input', () => {
        if (liveCheckbox.checked) {
            const md = textarea.value.trim();
            if (md) {
                openOrUpdatePresentation(md);
            }
        }
    });

    // Optional: If the user unchecks live update, do nothing special (presentation stays as last updated)
</script>
</body>
</html>
